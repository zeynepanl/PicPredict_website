<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicPredict</title>
    <link rel="stylesheet" href="/frontend/css/home.css">
    <link rel="icon" href="/frontend/assets/img/logo121.png" type="image/png">

</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="/frontend/assets/img/logo121.png" alt="PicPredict Logo">
                    <span class="logo-text">PicPredict</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="about.html" class="nav-item">About</a></li>
                        <li><a href="#" class="nav-item">Sign Up</a></li>
                        <li><a href="#" class="btn">Sign In</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="hero">
                <img src="/frontend/assets/img/foto211.png" alt="Background Image" class="hero-image">
                <div class="hero-content">
                    <h1>Predict Your Pics</h1>
                    <p class="hero-subcontent">Upload your images and let our AI predict the content!</p>
                    <button class="btn-large" onclick="window.location.href='upload.html'">Upload and Predict</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="container footer-container">
                <div class="footer-logo">
                    <img src="/frontend/assets/img/logo121.png" alt="PicPredict Logo">
                    <span class="footer-logo-text">PicPredict</span>
                </div>
                <div class="footer-info">
                    <div class="contact-follow">
                        <p>Contact Us</p>
                        <p>Follow Us</p>
                        <div class="social-media">
                            <a href="#"><img src="/frontend/assets/icon/instagram.svg" alt="Instagram"></a>
                            <a href="#"><img src="/frontend/assets/icon/linkedin.svg" alt="LinkedIn"></a>
                            <a href="#"><img src="/frontend/assets/icon/x.svg" alt="X"></a>
                        </div>
                    </div>
                </div>
                <div class="footer-links">
                    <a href="#">Terms of Use</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookie Policy</a>
                    <a href="#">Do Not Sell My Personal Information</a>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2024 PicPredict. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
